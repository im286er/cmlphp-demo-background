{{to content}}
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div class="box data_form_box">
                    <div class="box-header">
                        <div class="input-group input-group-sm">

                            <form class="search_form">
                                <input type="text" style="width:35%;" class="form-control"  name="name" value="{{$name}}" placeholder="请输入用户组名称">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default btn-search"><i class="fa fa-search"></i></button>
                                </div>

                                <div class="input-group-btn" style="padding-left:5px;">
                                    <button type="button" class="btn btn-primary" onclick="cml.form.add('新增用户组', '{{url "adminbase/Acl/Groups/add"}}', '{{url 'adminbase/Acl/Groups/save'}}');">新增用户组</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding data-table">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th>id</th>
                                <th>用户组名称</th>
                                <th>操作</th>
                            </tr>
                            <tr class="template" v-for="item in list">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>
                                    <button @click.prevent="edit('编辑用户组', '{{url "adminbase/Acl/Groups/edit"}}{{urldeper}}id=' + item.id, '{{url 'adminbase/Acl/Groups/save'}}');" class="btn btn-xs btn-primary">编辑</button>
                                    <button @click.prevent="del('{{url "adminbase/Acl/Groups/del"}}{{urldeper}}id=' + item.id, item.id);"  class="btn btn-xs btn-danger">删除</button>
                                    <button @click.prevent="add('授权', '{{url "adminbase/Acl/Acl/group"}}{{urldeper}}id=' + item.id, '{{url 'adminbase/Acl/Acl/save/type/2'}}');" class="btn btn-xs" >授权</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="total_page">共<i class="tot-num template">{{totalCount}}</i>条数据</div>
                        <div class="show_page"></div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>

<script>
    function onRequireJsReady() {
        cml.initPage('{{$totalPage}}',
            '{{url "adminbase/Acl/Groups/ajaxPage"}}{{urldeper}}',
            "{{url "adminbase/Acl/Groups/index"}}{{urldeper}}page=1&",
            '{{$totalCount}}'
        );
    }
</script>
{{/to}}
