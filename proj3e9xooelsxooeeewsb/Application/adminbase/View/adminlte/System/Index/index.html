{{to content}}

<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">个人资料</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>用户id</th>
                    <td>{{$user.id}}</td>
                </tr>
                <tr>
                    <th>用户名</th>
                    <td>{{$user.username}}</td>
                </tr>
                <tr>
                    <th>昵称</th>
                    <td>{{$user.nickname}}</td>
                </tr>
                <tr>
                    <th>用户组</th>
                    <td>{{$user.groupname}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

{{/to}}
