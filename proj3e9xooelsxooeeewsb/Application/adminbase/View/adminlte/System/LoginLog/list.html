{{to content}}
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div class="box data_form_box">
                    <div class="box-header">
                        <div class="input-group input-group-sm">

                            <form class="search_form">
                                <input type="text"  class="form-control" name="userid" value="{{$userid}}" placeholder="请输入用户id">

                                <input type="text" name="start_time" class="laydate-icon form-control" value="{{$startTime}}" placeholder="开始时间" onclick="laydate();">
                                <input type="text" name="end_time"  class="laydate-icon form-control" value="{{$endTime}}" placeholder="结束时间" onclick="laydate();">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default btn-search"><i class="fa fa-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding data-table">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th>id</th>
                                <th>userid</th>
                                <th>用户名</th>
                                <th>昵称</th>
                                <th>Ip</th>
                                <th>登录时间</th>
                            </tr>
                            <tr class="template" v-for="item in list">
                                <td>{{item.id}}</td>
                                <td>{{item.userid}}</td>
                                <td>{{item.username}}</td>
                                <td>{{item.nickname}}</td>
                                <td>{{item.ip}}</td>
                                <td>{{item.ctime}}</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="total_page">共<i class="tot-num template">{{totalCount}}</i>条数据</div>
                        <div class="show_page"></div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </div>
    <!-- /.col -->
</div>

<script>
    function onRequireJsReady() {
        cml.initPage('{{$totalPage}}',
            '{{url "adminbase/System/LoginLog/ajaxPage"}}{{urldeper}}',
            "{{url "adminbase/System/LoginLog/index"}}{{urldeper}}page=1&",
            '{{$totalCount}}'
        );
    }
</script>
{{/to}}
